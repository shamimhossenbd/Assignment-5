<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="form">
        <div class="card">
            <form action="" method="post">
                <h2>Registration</h2>
                <div class="form-group">
                    <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div>
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                    <label for="name">Email:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your email" required>
                    </div>
                    <div>
                    <label for="name">Phone Number:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your number" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                    <label for="name">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    </div>
                    <div>
                    <label for="name">Confirm Password:</label>
                    <input type="password" id="name" name="name" placeholder="Enter your number" required>
                    </div>
                </div>
                <div>
                    <label for="">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
    
                    </div>
                </div>

                <div>
                    <button class="btn_cancel" type="button">Cancel</button>
                    <button class="btn_submit" type="button">Submit</button>
                </div>






            </form>

        </div>

    </section>
</body>
</html>
